services:
  envio-email:
    container_name: container
    image: container:latest
    build:
      context: ../
      dockerfile: ./.containeremail/Dockerfile
    env_file:
      - ../.configs/.env
    volumes:
      - ../:/container:z
    command: sleep infinity

